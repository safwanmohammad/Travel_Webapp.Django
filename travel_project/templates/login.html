<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3"
         style="background: black">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
                    <div class="card" style="background: black;">
                        <div class="card-body p-5 justify-content-center align-items-center" style="background: black; color: white;">
                            <h2 class=" text-center p-5 ">Log_in</h2>

                            <form action="login" method="post" >

                              {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="user_name" placeholder="UserName"
                                           class="w-50 form-control form-control-md"
                                           style="text-align: center;margin-left: 130px;"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" placeholder="Password"
                                           class="w-50 form-control form-control-md"
                                           style="text-align: center;margin-left: 130px;"/>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <input type="submit"
                                           value="login"
                                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                           style="background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))">

                                </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
