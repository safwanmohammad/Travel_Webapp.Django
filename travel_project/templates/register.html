<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3"
         style="background: black">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
                    <div class="card" style="background: black;">
                        <div class="card-body p-5" style="background: black; color: white;">
                            <h2 class="text-uppercase text-center p-5 ">Create account</h2>

                            <form action="register" method="post">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <input type="text" name="user_name" placeholder="UserName"
                                           class="w-75 form-control form-control-md"
                                           style="text-align: center;margin-left: 75px;"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="first_name" placeholder="FirstName"
                                           class="w-75 form-control form-control-md"
                                           style="text-align: center;margin-left: 75px;"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="last_name" placeholder="LastName"
                                           class="w-75 form-control form-control-md"
                                           style="text-align: center;margin-left: 75px;"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" name="email" placeholder="Email"
                                           class="w-75 form-control form-control-md"
                                           style="text-align: center;margin-left: 75px;"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" placeholder="Password"
                                           class="w-75 form-control form-control-md"
                                           style="text-align: center;margin-left: 75px;"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="confirm_password"
                                           placeholder="confirm password" class="w-75 form-control form-control-md"
                                           style="text-align: center;margin-left: 75px;"/>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <input type="submit"
                                           value="register"
                                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                           style="background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))">

                                </div>
                                  {% for msg in messages %}
                            <h2 style="color: white;" class=" d-flex justify-content-center align-items-center">{{msg}}</h2>
                            {% endfor %}

                                <p class="text-center mt-5 mb-0 text-white ">Have already an account? <a href="login"
                                                                                                        class="fw-bold text-body"><u style="color: lawngreen;">Login
                                    here</u></a></p>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
